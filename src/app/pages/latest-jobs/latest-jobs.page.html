<!-- OK starts -->
<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
<!-- OK ends -->

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar color="primary">
			<ion-title size="large">
                <h1>
                    {{ title }}
                </h1>
            </ion-title>
		</ion-toolbar>
	</ion-header>

	<div id="container" *ngIf="isArticlesFound; else noDataFound" @slideLeft>
		<h1 class="capitalize text-center">{{ page }}</h1>

		<article-card [articles]="articles"></article-card>
	</div>

	<ng-template #noDataFound>
		<div id="container">
			<p *ngIf="!completed">Loading...</p>
			<p *ngIf="completed">No Data Found.</p>
		</div>
	</ng-template>
</ion-content>
