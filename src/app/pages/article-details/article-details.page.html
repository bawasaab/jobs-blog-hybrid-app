<ion-header>
	<!-- <ion-toolbar color="dark">
		<ion-title>article-details</ion-title>
	</ion-toolbar> -->

	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Article Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<ion-card>
		<ion-card-header color="dark">
			<ion-card-subtitle class="">
				
                <ion-grid>
                    <ion-row>

                      <ion-col size="3">
                        <ion-icon name="person"></ion-icon>
                        {{ articles?.author_details.first_name }}
                      </ion-col>

                      <ion-col size="2">
                        <ion-icon name="chatbubbles"></ion-icon>
				        {{ articles?.comments?.length }}
                      </ion-col>

                      <ion-col size="2">
                        <ion-icon name="eye"></ion-icon>
				        3k
                      </ion-col>

                      <ion-col size="4">
                        <ion-icon name="calendar"></ion-icon>
				        {{ articles?.createdAt | date:'YYYY-mm-dd' }}
                      </ion-col>

                    </ion-row>
                </ion-grid>
                
			</ion-card-subtitle>
			<ion-card-title>
				<h1>{{ articles?.title }}</h1>
			</ion-card-title>
		</ion-card-header>

		<ion-card-content class="margin-top-10 text-justify" [innerHtml]="articles?.description | safeHtml">
		</ion-card-content>
	</ion-card>

    <ion-card class="text-center" *ngIf="articles?.externalLinks && articles?.externalLinks.length > 0">
        <p *ngFor="let link of articles?.externalLinks;">
            <ion-button color="medium" expand="full" shape="round" fill="outline" (click)="openExternal(link?.link);">{{ link?.text }}</ion-button>
        </p>
    </ion-card>
</ion-content>
